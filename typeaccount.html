<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Select Account Type</title>
   
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="select2-container--open">
        <header>
            <img src="eventlogo2.png" alt="Company Logo" class="logo" height="1500" breadth="15" >
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <h2>Select Account Type</h2>


        <a href="roles.html"> <div class="account-options">
            <!-- Looking for Work -->
            <div class="option" id="work">
                <i class="fas fa-briefcase icon"></i>
                <h3>Looking for Work</h3>
                <h3>Student,Work Professional </h3>
                <p>काम ढूंढ रहा हूँ</p>
            </div>
        </a>
            <!-- Looking to Hire -->
            <div class="option" id="hire">
                <i class="fas fa-user-tie icon"></i>
                <h3>Looking to Hire</h3>
                <h3>Manger,Agent </h3>
                <p>स्टाफ की तलाश है</p>
            </div>
        </div>
        

    </div>

</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const options = document.querySelectorAll(".option");
    const continueBtn = document.getElementById("continue-btn");
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;

    // Load dark mode preference
    if (localStorage.getItem("dark-mode") === "enabled") {
        body.classList.add("dark");
    }

    // Theme Toggle
    themeToggle.addEventListener("click", function () {
        body.classList.toggle("dark");

        // Save user preference
        if (body.classList.contains("dark")) {
            localStorage.setItem("dark-mode", "enabled");
        } else {
            localStorage.setItem("dark-mode", "disabled");
        }
    });

    options.forEach(option => {
        option.addEventListener("click", function () {
            // Remove selected class from all
            options.forEach(opt => opt.classList.remove("selected"));

            // Add selected class to clicked one
            this.classList.add("selected");

            // Show continue button
            continueBtn.classList.remove("hidden");

            // Save selection
            localStorage.setItem("accountType", this.id);
        });
    });

    // Continue Button Click Event
    continueBtn.addEventListener("click", function () {
        const selectedAccount = localStorage.getItem("accountType");
        
        if (selectedAccount === "work") {
            window.location.href = "work.html"; // Redirect to Work page
        } else if (selectedAccount === "hire") {
            window.location.href = "hire.html"; // Redirect to Hire page
        }
    });
});
</script>
<style>/* General Styles */
@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
* {
   
    box-sizing: border-box;
    font-family: "Lexend", serif;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s ease-in-out;
}
.logo {
    width: 200px;  /* Set width */
    height: auto;  /* Maintain aspect ratio */
    display: block;
    margin: 0 auto; /* Center the logo */
}

/* Adjust for smaller screens */
@media (max-width: 768px) {
    .logo {
        width: 150px; /* Slightly smaller for mobile */
    }
}

@media (max-width: 480px) {
    .logo {
        width: 120px; /* Even smaller for small screens */
    }
}

/* Container Styling */

/* Logo */
.logo {
    max-width: 100%;
    height: 4000%;
    margin-bottom: 5px;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Theme Toggle Button */
.theme-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
    transition: transform 0.3s ease-in-out;
}

.theme-btn:hover {
    transform: scale(1.1);
}

/* Heading */
h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 15px;
}

/* Account Selection Box */
.account-options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 10px;
}

/* Account Option Cards */
.option {
    background: #ffffff;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.option:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

/* Icons */




.dark-mode .option {
    background: #2a2a2a;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
}

.dark-mode .icon {
    color: #17a2b8;
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        width: 905%;
        padding: 5px;
    }

    h2 {
        font-size: 22px;
    }

    .option {
        padding: 12px;
    }

    .icon {
        font-size: 35px;
    }

    #continue-btn {
        font-size: 14px;
    }
}
</style>

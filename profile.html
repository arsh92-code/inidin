<style>/* Reset */
   
    /* Profile Container */
   
   
    
    .profile-info h2 {
        margin: 0;
        font-size: 20px;
    }
    
    .profile-info p {
        margin: 3px 0;
        color: gray;
    }
    
    /* Edit Button */
    .edit-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
    }
    
    /* Action Boxes */
    .profile-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }
    
    .action-box {
        text-align: center;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 10px;
        flex: 1;
        margin: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .action-box:hover {
        background: #ddd;
    }
    
    .action-box i {
        font-size: 20px;
        display: block;
        margin-bottom: 5px;
    }
    
    /* Menu List */
    .profile-menu ul {
        list-style: none;
        padding: 0;
    }
    
    .profile-menu ul li {
        padding: 10px;
        display: flex;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .profile-menu ul li:hover {
        background: #f0f0f0;
    }
    
    .profile-menu ul li i {
        margin-right: 10px;
    }
    
    /* Bottom Navigation */
  
   
    
    
    </style>
    <script>function editProfile() {
        let newName = prompt("Enter your new name:", document.getElementById("profile-name").innerText);
        if (newName) {
            document.getElementById("profile-name").innerText = newName;
        }
    
        let newPhone = prompt("Enter your new phone number:", document.getElementById("phone-number").innerText);
        if (newPhone) {
            document.getElementById("phone-number").innerText = newPhone;
        }
    
        let newEmail = prompt("Enter your new email:", document.getElementById("email").innerText);
        if (newEmail) {
            document.getElementById("email").innerText = newEmail;
        }
    }

    </script>

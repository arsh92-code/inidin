<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="advancedForm">
        <h2 class="text-center">LAST STEP ðŸ«¡</h2>

        <!-- Date Picker -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" id="dob" class="form-control" placeholder="Select Date" required>
        </div>

        <!-- Select Dropdown -->
        <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select id="sex" class="form-select" required>
                <option value="">Choose an option...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Multi-Select Dropdown -->
        <div class="mb-3">
            <label for="languages" class="form-label">Languages</label>
            <select id="languages" class="form-select" multiple required>
                <option value="english">English</option>
                <option value="spanish">Hindi</option>
                <option value="french">Marathi</option>
                <option value="german">Urdu</option>
                <option value="chinese">Arabic</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg">Next</button>
    </form>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

</body>
</html>

<style>/* General Styles */
   /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}



/* Form Styling */
#advancedForm {
    background: white;
    padding: 20px;
    border-radius: 10px;
}

/* Input Fields */
.form-control, .form-select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
}

/* Placeholder Styling */
::placeholder {
    color: #999;
    font-style: italic;
}

/* Buttons */
.btn {
    padding: 12px;
    font-size: 16px;
    width: 48%;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
}

.btn-primary {
    background-color: #000000;
    border: none;
}

.btn-primary:hover {
    background-color: #000000;
}

.btn-secondary {
    background-color: #000000;
    border: none;
}

.btn-secondary:hover {
    background-color: #545b62;
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        width: 95%;
    }

    .btn {
        width: 100%;
        margin-top: 10px;
    }
}

    
    </style>
    <script>document.addEventListener("DOMContentLoaded", function () {
        // Initialize Date Picker
        flatpickr("#dob", {
            enableTime: false,
            dateFormat: "Y-m-d"
        });
    
        // Initialize Select2 for dropdowns
        $('#sex').select2({
            placeholder: "Choose an option...",
            allowClear: true
        });
    
        $('#languages').select2({
            placeholder: "Choose some options..."
        });
    
        // Back Button Function
        function goBack() {
            window.history.back();
        }
    
        // Form Validation & Submission
        document.getElementById("advancedForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            let dob = document.getElementById("dob").value;
            let sex = document.getElementById("sex").value;
            let languages = $("#languages").val();
    
            if (!dob || !sex || languages.length === 0) {
                alert("Please fill out all required fields!");
            } else {
                alert("Your Acoount Created successfully!");
                window.location.href = "homepage.html"; // Redirect to the next page
            }
        });
    });
    </script>
